<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="bg-container">
        <div class="container ">
            <div class="card">
                <form  action="login.php" method="post">
                    <div class="form-group">
                      <label for="exampleInputEmail1" style="color:gold;font-weight:bold;">Username<span style="color:red">*</span></label>
                      <input type="text" class="form-control" id="exampleInputEmail1" name="userName" placeholder="Enter bank username" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" style="color:gold;font-weight:bold;">Password <span style="color:red">*</span></label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
                     
                    </div>
                    <div class="recaptcha-container">
                        <div class="g-recaptcha" data-sitekey="6LfDe14qAAAAAIn0q2tS05qzLSoqugsaIlj2g6I7"></div> <!-- Replace with your site key -->
                    </div>
                    <button type="submit" class="btn btn-primary submitbutton">Submit</button>
                    <button id="loginbackbutton" class="btn btn-primary submitbutton" type="button">Back</button>
                </form>
                <a href="newaccount.html" style="text-decoration: underline;">Don't have an account?</a>
            </div>
        </div>
    </div>
