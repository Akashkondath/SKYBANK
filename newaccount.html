<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <title>New Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="newaccount.css">
</head>
<body>
    <div class="background">
        <h1>Create Account</h1>
        <div class="container">
            <div class="card" style="color:burlywood;">
                <form id="sign-in-form "method="POST" action="newaccount.php">
                    <!-- Form fields remain the same -->
                    <div class="form-row">
                        <div class="col">
                            <input name="firstName" type="text" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="col">
                            <input name="lastName" type="text" class="form-control" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="accountNumber">Account Number</label>
                        <input name="accountNumber" type="text" class="form-control" id="accountNumber" placeholder="Account Number" required>
                    </div>
                    <div class="form-group">
                        <label for="userName">Username</label>
                        <input name="userName" type="text" class="form-control" id="userName" placeholder="Username with last 4 digits of acc no" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="confirmPassword">Confirm Password</label>
                            <input name="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mobileNumber">Mobile Number</label>
                        <input name="mobileNumber" type="tel" class="form-control" id="mobileNumber" placeholder="Mobile Number" required>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" name="terms" required>
                            <label class="form-check-label" for="gridCheck">
                                I agree to all terms & Conditions.
                            </label>
                        </div>
                    </div>
                    <button id="signin" type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <a href="loginpage.html" style="text-decoration: underline;">Already Have an Account?</a>
            </div>
        </div>
    </div>
    <script src="newaccount.js"></script>
</body>
</html>
